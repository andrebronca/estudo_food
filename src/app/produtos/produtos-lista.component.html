<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h2>Lista de produtos</h2>

      <div class="row">
        <button class="btn btn-success">Novo</button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Cód</th>
          <th>Descrição</th>
          <th>Preço</th>
          <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td>{{p.id}}</td>
            <td>{{p.descricao}}</td>
            <td>{{p.preco}}</td>
            <td><button class="btn btn-primary">Editar</button></td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
